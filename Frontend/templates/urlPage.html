<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Website Identifier</title>
  <script src="https://kit.fontawesome.com/076d4d2ec4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='./index.css') }}">
</head>

<body>

  <div class="container url-container text-center">
    <div class="row">
      <div class="col url-form-container">
        <form method="POST" action="/urlPage" id="urlForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="url" name="url" placeholder="Enter a URL" autocomplete="off">
            <button type="submit" class="btn btn-outline-dark url-submit-btn">Submit</button>
          </div>
        </form>
      </div>

      <div class="prediction-container" id="prediction">
        {% if prediction == 1 %}
        <p>
          {{ url }} is
        </p>
        <h3 id="phishing">
          Phishing
        </h3>
        {% elif prediction == 0 %}
        <p>
          {{ url }} is
        </p>
        <h3 id="legitimate">
          Legitimate
        </h3>
        {% elif prediction == -1 %}
        <p>
          Enter a URL above
        </p>
        {% endif %}
      </div>
    </div>
  </div>

  <footer>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          &#169 PhishFind 2023
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script>
    const urlForm = document.getElementById("urlForm");
    const prediction = document.getElementById("prediction");

    urlForm.addEventListener("submit", () => {
      prediction.innerHTML = "";
    })
  </script>
</body>

</html>
